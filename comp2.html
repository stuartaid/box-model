<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Domain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #ccc;
            padding: 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        .logo-circle {
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50%;
            margin-right: 10px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .banner {
            background: #666;
            height: 20%;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            background: #eee;
            padding: 20px;
        }
        .three-squares {
            display: flex;
            justify-content: space-around;
        }
        .three-squares div {
            width: 20%;
            aspect-ratio: 1 / 1;
            background: #bbb;
            border-radius: 10px;
        }
        .bottom-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .bottom-rectangle {
            width: 45%;
            height: 120px;
            background: #999;
        }
        .bottom-square {
            width: 20%;
            aspect-ratio: 1 / 1;
            background: #999;
        }
        .footer {
            background: #333;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-circle"></div>
            Digital Domain
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="banner"></div>
    <div class="content">
        <div class="three-squares">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="bottom-section">
            <div class="bottom-rectangle"></div>
            <div class="bottom-square"></div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
