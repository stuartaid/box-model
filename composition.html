<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 900px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #222;
            border-radius: 50%;
        }

        .nav {
            display: flex;
            gap: 15px;
        }

        .nav div {
            width: 50px;
            height: 10px;
            background-color: #222;
        }

        /* Hero Section */
        .hero {
            background-color: #666;
            height: 150px;
            margin: 20px 0;
            border-radius: 8px;
        }

        /* Three-Column Grid */
        .three-column {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .three-column div {
            width: 30%;
            height: 100px;
            background-color: #bbb;
            border-radius: 8px;
        }

        /* Two-Column Grid */
        .two-column {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .two-column div {
            width: 48%;
            height: 120px;
            background-color: #aaa;
            border-radius: 8px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            height: 50px;
            width: 100%;
            max-width: 900px;
            border-radius: 8px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo"></div>
            <div class="nav">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Hero Section -->
        <div class="hero"></div>

        <!-- Three-Column Grid -->
        <div class="three-column">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Two-Column Grid -->
        <div class="two-column">
            <div></div>
            <div></div>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
    </div>

</body>
</html>
