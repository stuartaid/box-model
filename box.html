<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Border Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .funny-box {
            width: 300px;
            height: 300px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            border-radius: 30px;
            position: relative;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 5px dashed yellow;
            animation: funkyBorder 1s infinite alternate;
        }

        @keyframes funkyBorder {
            0% {
                border-style: dashed;
                border-color: yellow;
            }
            50% {
                border-style: dotted;
                border-color: blue;
            }
            100% {
                border-style: double;
                border-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="funny-box">Hello World</div>
</body>
</html>
