<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chariote - Business Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      html, body {
          height: 100%;
          font-family: 'Poppins', sans-serif;
          background: url('background.jpg') no-repeat center center fixed;
          background-size: cover;
          color: #333;
      }
      .navbar {
          background: #3c3c3c;
          padding: 10px 20px;
      }
      .navbar-brand {
          font-size: 2em;
          font-family: 'Old Standard TT', serif;
          font-weight: bold;
      }
      .navbar-nav .nav-link {
          color: white !important;
          font-weight: 600;
          font-size: 1.1em;
          font-family: 'Raleway', sans-serif;
      }
      .navbar-nav .nav-link:hover {
          color: #FFC107;
      }
      .search-bar {
          margin-left: 10px;
      }
      .container {
          padding: 50px;
          background: white;
          margin: 20px auto;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .fixed-size-img {
          width: 100%;
          max-width: 500px;
          height: 300px;
          object-fit: cover;
          border-radius: 10px;
          border: 4px solid #FFC107;
      }
      footer {
          background: linear-gradient(135deg, #212529, #495057);
          color: white;
          text-align: center;
          padding: 15px;
          font-weight: 400;
      }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chariote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#about" role="button" data-bs-toggle="dropdown">About</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#team">Our Team</a></li>
              <li><a class="dropdown-item" href="#mission">Our Mission</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="carousel1.jpeg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="carousel2.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="Carousel3.jpeg" class="d-block w-100" alt="Slide 3">
      </div>
      <div class="carousel-item">
        <img src="carousel4.png" class="d-block w-100" alt="Slide 4">
      </div>
      <div class="carousel-item">
        <img src="carousel5.jpg" class="d-block w-100" alt="Slide 5">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <div class="container text-center" id="home">
    <h2>Home</h2>
    <p>Providing the best services for your needs.</p>
    <img src="Lawyer.jpg" class="img-fluid fixed-size-img" alt="Business Overview">
  </div>
  <div class="container text-center" id="about">
    <h2>About Us</h2>
    <p>We are a company committed to excellence.</p>
    <img src="business.jpg" class="img-fluid fixed-size-img" alt="About Our Business">
  </div>
  <div class="container text-center" id="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@chariote.com</p>
    <p>Phone: +123 456 7890</p>
    <img src="shrek.png" class="img-fluid fixed-size-img" alt="Contact Us">
  </div>
  <footer>
    &copy; 2025 Chariote. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
