<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - Now Fixed to the Top */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ccc;
            padding: 20px;
            height: 10%;
        }

        .branding {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #222;
            border-radius: 50%;
        }

        .company-name {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        /* Navigation Links */
        .nav {
            display: flex;
            gap: 15px;
        }

        .nav a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90px;
            height: 35px;
            background-color: #222;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav a:hover {
            background-color: #444;
        }

        /* Hero Section - Connected to Header */
        .hero {
            background-color: #666;
            flex: 25%;
            width: 100%;
        }

        /* Grey Background Sections */
        .grey-section {
            background-color: #ddd;
            padding: 20px;
            flex: 20%;
        }

        /* Three-Column Grid */
        .three-column {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            height: 100%;
        }

        .three-column div {
            width: 32%;
            background-color: #bbb;
            border-radius: 8px;
        }

        /* Two-Column Grid */
        .two-column {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            height: 100%;
        }

        .two-column div {
            width: 48%;
            background-color: #aaa;
            border-radius: 8px;
        }

        /* Footer - Now Takes Full Width */
        .footer {
            background-color: #333;
            flex: 10%;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="branding">
                <div class="logo"></div>
                <div class="company-name">Digital Domain</div>
            </div>
            <div class="nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <!-- Hero Section (Connected to Header) -->
        <div class="hero"></div>

        <!-- Three-Column Grid with Grey Background -->
        <div class="grey-section">
            <div class="three-column">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Two-Column Grid with Grey Background -->
        <div class="grey-section">
            <div class="two-column">
                <div></div>
                <div></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer"></div>
    </div>

</body>
</html>
